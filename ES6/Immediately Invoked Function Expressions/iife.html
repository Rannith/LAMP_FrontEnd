<!DOCTYPE html>
<html>
<head>
    <title>IIFE</title>
</head>
<body>
    <h1> Immediately Invoked Function Expressions</h1>
    <div id="container"></div>
</body>
<script>
    (function myFun() {
        number++;
        console.log(number);
        document.getElementById('container').innerHTML += `${number}<br>`;
        return number !== 10 ? myFun(number) : console.log('Finished');
    })(number = 0);
</script>
</html>
