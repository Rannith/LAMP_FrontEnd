<!DOCTYPE html>
<html>
    <head>
        <title>User Login Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/icon.jpg">
        <meta charset="utf-8">
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
        <h1>USER LOGIN FORM</h1>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="fname" class="lable">First Name</label>
                <input type="text" id="fname" name="fname" class="center" ><br>
                <label for="lname" class="lable">Last Name</label>
                <input type="text" id="lname" class="center" name="lname"><br>
                <label for="email" class="lable">Email</label>
                <input type="email" id="email" name="email" class="center" ><br>
                <label for="dob" class="lable">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="center" ><br>
                <label for="gender" class="lable">Gender</label>
                <input type="radio" name="gender" id="male" value="male" class="radio">
                <label for="male" class="lable">Male</label>
                <input type="radio"
                name="gender" id="female" value="female" class="radio">
                <label for="female" class="lable">Female</label><br>
                <input type="submit" value="submit" class="center" id="submit">
            </fieldset>
        </form>
    </body>
</html>
