<!DOCTYPE html>
<html>
<head>
    <title>Web Storage API</title>
</head>
<body>
    <h1>Web Storage API Task</h1>
    <input id="name" value="" type="text" placeholder="Enter your name">
    <button onclick="storeNames()" type="button">Store Locally</button>
    <button onclick="locStorage()" type="button">Get Locally Stored data</button>
    <div id="container" style="padding: 10px; font-size: large; font-weight: bold; font-family: sans-serif;"></div>
    <script>
        var arrayOfNames = [];
        function storeNames(){
            const name = document.getElementById('name').value;
            arrayOfNames.push(name);
            localStorage.setItem("Name",JSON.stringify(arrayOfNames));
            document.getElementById('container').innerText ="Locally Stored Item" + localStorage.getItem("Name",JSON.stringify(arrayOfNames));
        }

        function locStorage(){
            document.getElementById('container').innerText ="Loacl Storage : " + JSON.parse(localStorage.getItem('Name'));
        }
    </script>
</body>
</html>
